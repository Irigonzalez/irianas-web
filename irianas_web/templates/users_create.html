{% extends "base.html" %}
{% block title %}
    Agregar usuario
{% endblock %}
{% block content %}

    <div class="container">

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-info">
                    <div class="panel-heading"><i class="glyphicon glyphicon-exclamation-sign"></i> Agregar Usuario </div>
                    <div class="panel-body">
                        <form action="/users/add/" method="POST" role="form">
                            <legend>Agregar Usuario </legend>

                            <div class="row">

                                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                    <div class="form-group">
                                        <label for=""> Usuario:</label>
                                        <input name="user_system" type="text" class="form-control" id="" placeholder="Usuario">
                                    </div>
                                </div>
                            </div>

                            <div class="row">

                                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                    <div class="form-group">
                                        <label for=""> Contrase&ntilde;a:</label>
                                        <input name="user_password" type="password" class="form-control" placeholder="Contrase&ntilde;a">
                                    </div>
                                </div>
                             </div>

                             <div class="row">

                                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                    <div class="form-group">
                                        <label for=""> Repetir Contrase&ntilde;a:</label>
                                        <input name="user_password_repeat" type="password" class="form-control" placeholder="Contrase&ntilde;a">
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-floppy-save"></i> Crear usuario</button>

                        </form>
                    </div>
                </div>
             </div>
        </div>
    </div>
{% endblock %}
