{% extends "base.html" %}
{% block title %}
    Crear cliente
{% endblock %}
{% block content %}

    <div class="container">

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-info">
                    <div class="panel-heading"><i class="glyphicon glyphicon-exclamation-sign"></i> Agregar Cliente </div>
                    <div class="panel-body">
                        {% if msg %}
                        <div class="alert alert-danger">{{ msg | safe }}</div>
                        {% endif %}

                        {% if msg_success %}
                        <div class="alert alert-success">{{ msg_success | safe }}</div>
                        {% endif %}
                        <form action="/client/add/" method="POST" role="form">
                            <legend>Agregar Cliente </legend>

                            <div class="row">

                                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                    <div class="form-group">
                                        <label for=""> Direcci&oacute;n IP:</label>
                                        <input type="text" name="ip" class="form-control" id="" placeholder="Usuario">
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-floppy-save"></i> Crear cliente</button>
                            <a href="/clients/" class="btn btn-primary">Volver</a>
                        </form>
                    </div>
                </div>
             </div>
        </div>
    </div>
{% endblock %}
