{% extends "base.html" %}
{% block title %}
    Confi_Ftp
{% endblock %}
{% block content %}
     <div class="container">
        <div class="btn-group btn-group-justified">
            <a href="#" class="btn btn-primary"><i class="glyphicon glyphicon-home"></i> Inicio</a>
            <a href="#" class="btn btn-primary"><i class="glyphicon glyphicon-cloud"></i> Servidores</a>
            <a href="#" class="btn btn-primary"><i class="glyphicon glyphicon-tower"></i> Clientes</a>
            <a href="#" class="btn btn-primary"><i class="glyphicon glyphicon-plus-sign"></i> Servicios</a>
            <a href="#" class="btn btn-primary"><i class="glyphicon glyphicon-question-sign"></i> Estado</a>
        </div>
    </div>

    </br>

    <div class="container">

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-info">
                    <div class="panel-heading"><i class="glyphicon glyphicon-exclamation-sign"></i> Configuraci&oacute;n - FTP </div>
                    <div class="panel-body">
                        <form action="" method="POST" role="form">
                            <legend>FTP (vSFTP)</legend>

                            <div class="row">
                                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                    <div class="form-group">
                                        <label for="">anonymous_enable:</label>
                                        <select name="anonymous" id="inputAnonymous" class="form-control">
                                            <option value="YES">YES</option>
                                            <option value="NO">NO</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <div class="form-group">
                                        <label for="">anon_upload_enable:</label>
                                        <select name="anonymous" id="inputAnonymous" class="form-control">
                                            <option value="YES">YES</option>
                                            <option value="NO">NO</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <div class="form-group">
                                        <label for="">ftpd_banner:</label>
                                        <input type="text" class="form-control" id="" placeholder="Welcome to FTP Server (Provided by Irianas)">
                                    </div>
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label for="">dirmessage_enable:</label>
                                        <select name="anonymous" id="inputAnonymous" class="form-control">
                                            <option value="YES">YES</option>
                                            <option value="NO">NO</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label for="">connect_from_port_20:</label>
                                        <select name="anonymous" id="inputAnonymous" class="form-control">
                                            <option value="YES">YES</option>
                                            <option value="NO">NO</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label for="">ascii_upload_enable:</label>
                                        <select name="anonymous" id="inputAnonymous" class="form-control">
                                            <option value="YES">YES</option>
                                            <option value="NO">NO</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label for="">ascii_dowload_enable:</label>
                                        <select name="anonymous" id="inputAnonymous" class="form-control">
                                            <option value="YES">YES</option>
                                            <option value="NO">NO</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label for="">chroot_local_user:</label>
                                        <select name="anonymous" id="inputAnonymous" class="form-control">
                                            <option value="YES">YES</option>
                                            <option value="NO">NO</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label for="">chroot_list_enable:</label>
                                        <select name="anonymous" id="inputAnonymous" class="form-control">
                                            <option value="YES">YES</option>
                                            <option value="NO">NO</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label for="">chroot_list_file:</label>
                                        <input type="text" class="form-control" id="" placeholder="/etc/vsftpd/chroot_list">
                                    </div>
                                </div>

                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label for="">ls_recurse_enable:</label>
                                        <select name="anonymous" id="inputAnonymous" class="form-control">
                                            <option value="YES">YES</option>
                                            <option value="NO">NO</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label for="">listen:</label>
                                        <select name="anonymous" id="inputAnonymous" class="form-control">
                                            <option value="YES">YES</option>
                                            <option value="NO">NO</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label for="">listen_ipv6:</label>
                                        <select name="anonymous" id="inputAnonymous" class="form-control">
                                            <option value="YES">YES</option>
                                            <option value="NO">NO</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label for="">userlist_enable:</label>
                                        <input type="text" class="form-control" id="" placeholder="root@localhost">
                                    </div>
                                </div>

                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label for="">tcp_wrappers:</label>
                                        <select name="anonymous" id="inputAnonymous" class="form-control">
                                            <option value="YES">YES</option>
                                            <option value="NO">NO</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label for="">max_clients:</label>
                                        <input type="text" class="form-control" id="" placeholder="100">
                                    </div>
                                </div>

                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label for="">max_per_ip:</label>
                                        <input type="text" class="form-control" id="" placeholder="10">
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-floppy-save"></i> Guardar</button>
                            <a href="{{ url_for('list_user_ftp.list_user_ftp') }}" class="btn btn-primary">Lista de Usuarios FTP </a>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
