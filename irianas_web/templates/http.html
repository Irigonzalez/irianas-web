{% extends "base.html" %}
{% block title %}
    Config_Http
{% endblock %}
{% block content %}
	<div class="container">
		<div class="btn-group btn-group-justified">
			<a href="#" class="btn btn-primary"><i class="glyphicon glyphicon-home"></i> Inicio</a>
			<a href="#" class="btn btn-primary"><i class="glyphicon glyphicon-cloud"></i> Servidores</a>
			<a href="#" class="btn btn-primary"><i class="glyphicon glyphicon-tower"></i> Clientes</a>
			<a href="#" class="btn btn-primary"><i class="glyphicon glyphicon-plus-sign"></i> Servicios</a>
			<a href="#" class="btn btn-primary"><i class="glyphicon glyphicon-question-sign"></i> Estado</a>
		</div>
	</div>

	</br>

	<div class="container">

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-info">
					<div class="panel-heading"><i class="glyphicon glyphicon-exclamation-sign"></i> Configuraci&oacute;n - HTTP (node.12)</div>
					<div class="panel-body">
						<form action="" method="POST" role="form">
						    <legend>HTTP (Apache) - node.12</legend>

							<div class="row">

								<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
									<div class="form-group">
								        <label for=""> keep_alive:</label>
								        <select name="anonymous" id="inputAnonymous" class="form-control">
                                            <option value="ON">ON</option>
                                            <option value="OFF">OFF</option>
                                        </select>
								    </div>
								</div>

								<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
									<div class="form-group">
								        <label for="">max_keep_alive:</label>
								        <input type="text" class="form-control" id="" placeholder="100">
								    </div>
								</div>

							    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
									<div class="form-group">
								        <label for="">keep_alive_timeout:</label>
								        <input type="text" class="form-control" id="" placeholder="15">
								    </div>
								</div>
						    </div>

						    <legend>Prefork</legend>
						    <div class="row">

								 <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
									<div class="form-group">
									    <label for="">prefork_start:</label>
									    <input type="text" class="form-control" id="" placeholder="8">
									</div>
								</div>

									<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
										<div class="form-group">
									        <label for="">prefork_min_spare:</label>
									        <input type="text" class="form-control" id="" placeholder="5">
									    </div>
									</div>

									<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
										<div class="form-group">
									        <label for="">prefork_max_spare:</label>
									        <input type="text" class="form-control" id="" placeholder="20">
									    </div>
									</div>

									<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
										<div class="form-group">
									        <label for="">prefork_server_limit:</label>
									        <input type="text" class="form-control" id="" placeholder="256">
									    </div>
									</div>

									<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
										<div class="form-group">
									        <label for="">prefork_max_clients:</label>
									        <input type="text" class="form-control" id="" placeholder="256">
									    </div>
									</div>

									<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
										<div class="form-group">
									        <label for="">prefork_max_request:</label>
									        <input type="text" class="form-control" id="" placeholder="4000">
									    </div>
									</div>
							</div>

							<legend>Worker</legend>
						    <div class="row">

									<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
										<div class="form-group">
									        <label for="">worker_start:</label>
									        <input type="text" class="form-control" id="" placeholder="4">
									    </div>
									</div>

									<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
										<div class="form-group">
									        <label for="">worker_max_clients:</label>
									        <input type="text" class="form-control" id="" placeholder="300">
									    </div>
									</div>

									<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
										<div class="form-group">
									        <label for="">worker_min_spare:</label>
									        <input type="text" class="form-control" id="" placeholder="25">
									    </div>
									</div>

									<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
										<div class="form-group">
									        <label for="">worker_max_spare:</label>
									        <input type="text" class="form-control" id="" placeholder="75">
									    </div>
									</div>

									<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
										<div class="form-group">
									        <label for="">worker_threads:</label>
									        <input type="text" class="form-control" id="" placeholder="25">
									    </div>
									</div>

									<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
										<div class="form-group">
									        <label for="">worker_max_request:</label>
									        <input type="text" class="form-control" id="" placeholder="0">
									    </div>
									</div>
							</div>

							<legend>Otras configuraciones</legend>
						    <div class="row">

									<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
										<div class="form-group">
									        <label for="">port:</label>
									        <input type="text" class="form-control" id="" placeholder="80">
									    </div>
									</div>

									<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
										<div class="form-group">
									        <label for="">user:</label>
									        <input type="text" class="form-control" id="" placeholder="apache">
									    </div>
									</div>

									<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
										<div class="form-group">
									        <label for="">group:</label>
									        <input type="text" class="form-control" id="" placeholder="apache">
									    </div>
									</div>

									<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
										<div class="form-group">
									        <label for="">server_admin:</label>
									        <input type="text" class="form-control" id="" placeholder="root@localhost">
									    </div>
									</div>

									<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
										<div class="form-group">
									        <label for="">server_name:</label>
									        <input type="text" class="form-control" id="" placeholder="wwww.example.com">
									    </div>
									</div>

									<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
										<div class="form-group">
									        <label for="">user_dir:</label>
									        <select name="anonymous" id="inputAnonymous" class="form-control">
	                                            <option value="Disabled">Disabled</option>
	                                            <option value="Unabled">Unabled</option>
	                                        </select>
									    </div>
									</div>
							</div>

						    

						    <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-floppy-save"></i> Guardar</button>

						    <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-edit"></i>  Administrar "Virtual Host"</button>

						    <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-edit"></i>  Administrar M&oacute;dulos</button>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
